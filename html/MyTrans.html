<!DOCTYPE html>
<html>
<head>
  <title>管理员页面</title>
  <link href="css/Mytrans.css" rel = "stylesheet">
</head>
<body>
  <div class="container">
    <h1>管理员页面</h1>
    <table>
      <thead>
        <tr>
          <th>课程名</th>
          <th>上课教师</th>
          <th>上课教室</th>
          <th>上课时间</th>
          <th>总学分</th>
        </tr>
      </thead>
      <tbody id="delivery-list">
        <!-- 这里将动态添加递送单号、目的地址、开始时间和报酬的行 -->
        <!-- 可以根据实际情况添加更多的递送任务行 -->
      </tbody>
    </table>
    <div class="btn-container">
      <button class="btn" id="completeButton">接受</button>
      <button class="btn" id="abandonButton">拒绝</button>
    </div>
  </div>
  <script src="js/Mytrans.js"></script>
</body>
</html>
