<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table.cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.cart-table th, table.cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table.cart-table th {
            background-color: #f2f2f2;
        }

        table.cart-table .item-bar {
            height: 20px; /* 调整长条高度 */
            background-color: #f44336; /* 长条背景颜色 */
        }

        .remove-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity-button {
            background-color: #78bb7a;
            color: #fff;
            border: none;
            padding: 5px 5px;
            cursor: pointer;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        #checkout-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>购物车</h1>
    </header>
    <main>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>商品</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>分类</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cart-item">
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>WWD纪念T-shirt</td>
                    <td>￥168.00</td>
                    <td>
                        <button class="quantity-button decrement-button">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button increment-button">+</button>
                    </td>
                    <td>生活用品</td>
                    <td><button class="remove-button">删除</button></td>
                </tr>
                <tr class="cart-item">
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>二手电动车</td>
                    <td>￥1800</td>
                    <td>
                        <button class="quantity-button decrement-button">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button increment-button">+</button>
                    </td>
                    <td>交通工具</td>
                    <td><button class="remove-button">删除</button></td>
                </tr>
                <tr class="cart-item">
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>二手雪碧</td>
                    <td>￥2</td>
                    <td>
                        <button class="quantity-button decrement-button">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button increment-button">+</button>
                    </td>
                    <td>其他</td>
                    <td><button class="remove-button">删除</button></td>
                </tr>
                <!-- 其他商品行 -->
            </tbody>
        </table>
        <div class="cart-summary">
            <p>总价: ￥<span id="total-price">0.00</span></p>
            <button id="checkout-button">结算</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = document.querySelectorAll('.cart-item');
            const removeButtons = document.querySelectorAll('.remove-button');
            const totalPriceSpan = document.getElementById('total-price');
            const checkoutButton = document.getElementById('checkout-button');
            const itemCheckboxes = document.querySelectorAll('.item-checkbox');
            const incrementButtons = document.querySelectorAll('.increment-button');
            const decrementButtons = document.querySelectorAll('.decrement-button');
            const quantitySpans = document.querySelectorAll('.quantity');

            let totalPrice = 0;

            // 更新总价
            function updateTotalPrice() {
                totalPrice = 0;
                cartItems.forEach((item, index) => {
                    if (itemCheckboxes[index].checked) {
                        const price = parseFloat(item.querySelector('td:nth-child(3)').textContent.replace('￥', ''));
                        const quantity = parseInt(quantitySpans[index].textContent);
                        totalPrice += price * quantity;
                    }
                });
                totalPriceSpan.textContent = totalPrice.toFixed(2);
            }

            // 删除商品项
            removeButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    const item = button.parentElement.parentElement;
                    item.remove();
                    updateTotalPrice();
                });
            });

            // 商品选择勾选事件
            itemCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateTotalPrice);
            });

            // 商品数量增加按钮事件
            incrementButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    const quantity = parseInt(quantitySpans[index].textContent);
                    quantitySpans[index].textContent = quantity + 1;
                    updateTotalPrice();
                });
            });

            // 商品数量减少按钮事件
            decrementButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    const quantity = parseInt(quantitySpans[index].textContent);
                    if (quantity > 1) {
                        quantitySpans[index].textContent = quantity - 1;
                        updateTotalPrice();
                    }
                });
            });

            // 初始化总价
            updateTotalPrice();
        });
    </script>
</body>
</html>
