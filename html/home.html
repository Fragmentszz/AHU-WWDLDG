<!DOCTYPE html>
<html>
<head>
  <title>二手商品网页</title>
  <style>
    /* CSS样式 */
    /* 样式可以根据需要进行自定义 */
    body {
      background-image: url('Register_background2.jpg'); /* 背景图片的URL */
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    .content {
      margin: 20px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-price {
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">分类</a></li>
        <li><a href="#">搜索</a></li>
        <li><a href="#">发布商品</a></li>
        <li><a href="#">用户资料</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <h1>二手商品列表</h1>
    <div class="product-list">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-title">商品1</div>
        <div class="product-price">$100</div>
        <button>添加到购物车</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-title">商品2</div>
        <div class="product-price">$200</div>
        <button>添加到购物车</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-title">商品3</div>
        <div class="product-price">$150</div>
        <button>添加到购物车</button>
      </div>
      <!-- 更多商品... -->
    </div>
  </div>
  <script>
    // JavaScript代码
    // 在此添加交互逻辑和事件处理程序
    // 例如，点击按钮时将商品添加到购物车等
    // 可以使用JavaScript框架（如jQuery）来简化代码
  </script>
</body>
</html>
