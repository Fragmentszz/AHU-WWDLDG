<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手市场交易平台</title>
    <link href="css/home.css" rel = "stylesheet">
</head>
<body>

<header>
    <h1>二手市场交易平台</h1>
</header>

<nav>
    <h2>导航栏</h2>
    <button onclick="loadPage()">物品分类</button>
    <button onclick="location.href='#发布商品'">发布商品</button>
    <button onclick="location.href='#用户资料'">用户资料</button>
</nav>
<div id="right-content">
    <!-- 右侧内容 -->
    <iframe id="contentFrame" src="./goods_home.html" width="100%" height="600px" frameborder="0"></iframe>
</div>
<main id="main-content">
    <!-- 默认显示的内容 -->
    <section>
        <h2>欢迎使用二手市场交易平台</h2>
        <p>点击左侧按钮查看物品分类。</p>
    </section>
</main>

<footer>
    <p>&copy; 2023 二手市场交易平台</p>
</footer>

<script>
    function showItemList() {
        // 获取主要内容区域的引用
        var mainContent = document.getElementById('main-content');

        // 替换内容为物品列表
        mainContent.innerHTML = `
            <section id="物品分类">
                <h2>物品分类</h2>
                <ul class="item-list">
                    <li>物品1</li>
                    <li>物品2</li>
                    <li>物品3</li>
                    <!-- 在这里添加更多物品 -->
                </ul>
            </section>
        `;
    }
    function loadPage(pageUrl) {
            document.getElementById('contentFrame').src = './goods_home.html';
        }
</script>

</body>
</html>
