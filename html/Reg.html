<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="css/Reg.css" rel = "stylesheet">
</head>
<body>
    <div id="registration-form">
        <h2>用户注册</h2>
        <form id="user-registration-form">
            <!-- 使用<select>元素创建账户类型的下拉菜单 -->
            <label for="account-type">账户类型:</label>
            <select id="account-type" name="account-type" required="">
                <option value="s">教师</option>
                <option value="c">学生</option>
                <option value="f">管理员</option>
            </select><br>

            <label for="account">用户账号:</label>
            <input type="text" id="account" name="account" required=""><br>

            <label for="password">用户密码:</label>
            <input type="password" id="password" name="password" required=""><br>

            <label for="confirm-password">确认密码:</label>
            <input type="password" id="confirm-password" name="confirm-password" required=""><br>

            <label for="qq">QQ号码:</label>
            <input type="text" id="qq" name="qq" required=""><br>

            <label for="phone">联系电话:</label>
            <input type="text" id="phone" name="phone" required=""><br>

            <button type="submit">注册</button>
        </form>
    </div>

    <script src = "js/Reg.js"></script>
</body>
</html>
