<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link href="css/ShoppingCart.css" rel = "stylesheet">
</head>
<body>
    <header>
        <h1>购物车</h1>
    </header>
    <main>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>商品</th>
                    <th>价格</th>
                    <th>分类</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id = "tbody">
            </tbody>
        </table>
        <div class="cart-summary">
            <p>总价: ￥<span id="total-price">0.00</span></p>
            <button id="checkout-button">结算</button>
        </div>
    </main>
    <script src="js/ShoppingCart.js"></script>
</body>
</html>
