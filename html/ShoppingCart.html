<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已选课程</title>
    <link href="css/ShoppingCart.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>已选课程</h1>
    </header>
    <main>
        
        <table class="cart-table" id = "table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>课程</th>
                    <th>学分</th>
                    <th>分类</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div class="cart-summary">
            <label for="address">通讯地址：</label>
            <input type="text" id="address" name="address" required>
            <label for="pay">选课报酬：￥</label>
            <input type="text" id="pay" name="pay" required>
            <p>选课总学分<span id="total-price">0.00</span></p>
            <button id="checkout-button">选课</button>
        </div>
    </main>
    <script src="js/ShoppingCart.js"></script>
</body>
</html>
