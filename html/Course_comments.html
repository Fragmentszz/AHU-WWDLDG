
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>评论页面</h1>

    <!-- 表格显示评论 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>用户</th>
                <th>评论内容</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>用户1</td>
                <td>这是第一条评论。</td>
                <td>2023-01-01 12:34:56</td>
            </tr>
            <tr>
                <td>2</td>
                <td>用户2</td>
                <td>很有趣的页面。</td>
                <td>2023-01-02 09:00:00</td>
            </tr>
            <!-- 更多评论行... -->
        </tbody>
    </table>

</body>
</html>
