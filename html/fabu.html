<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布二手物品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* 替换为你的背景图片文件路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 200px; /* 调整容器内边距 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>发布二手物品</h1>
        <form action="submit.php" method="post">
            <label for="itemName">物品名称：</label>
            <input type="text" id="itemName" name="itemName" required>
            
            <label for="itemPrice">价格：</label>
            <input type="text" id="itemPrice" name="itemPrice" required>
            
            <label for="itemDescription">描述：</label>
            <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
            
            <label for="itemCategory">分类：</label>
            <select id="itemCategory" name="itemCategory" required>
                <option value="生活用品">生活用品</option>
                <option value="交通工具">交通工具</option>
                <option value="学习用品">学习用品</option>
                <option value="其他">其他</option>
                <!-- 添加更多分类选项 -->
            </select>

            <label for="itemQuantity">数量：</label>
            <input type="number" id="itemQuantity" name="itemQuantity" required min="1">
            
            <button type="submit">发布物品</button>
        </form>
    </div>
</body>
</html>
