<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link href="css/ShoppingCart.css" rel = "stylesheet">
</head>
<body>
    <header>
        <h1>购物车</h1>
    </header>
    <main>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>商品</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>分类</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cart-item">
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>WWD纪念T-shirt</td>
                    <td>￥168.00</td>
                    <td>
                        <button class="quantity-button decrement-button">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button increment-button">+</button>
                    </td>
                    <td>生活用品</td>
                    <td><button class="remove-button">删除</button></td>
                </tr>
                <tr class="cart-item">
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>二手电动车</td>
                    <td>￥1800</td>
                    <td>
                        <button class="quantity-button decrement-button">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button increment-button">+</button>
                    </td>
                    <td>交通工具</td>
                    <td><button class="remove-button">删除</button></td>
                </tr>
                <tr class="cart-item">
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>二手雪碧</td>
                    <td>￥2</td>
                    <td>
                        <button class="quantity-button decrement-button">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-button increment-button">+</button>
                    </td>
                    <td>其他</td>
                    <td><button class="remove-button">删除</button></td>
                </tr>
                <!-- 其他商品行 -->
            </tbody>
        </table>
        <div class="cart-summary">
            <p>总价: ￥<span id="total-price">0.00</span></p>
            <button id="checkout-button">结算</button>
        </div>
    </main>
    <script src="js/ShoppingCart.js"></script>
</body>
</html>
