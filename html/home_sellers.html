<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手市场交易平台</title>
    <link href="css/home.css" rel = "stylesheet">
</head>
<body>

<header>
    <h1>二手市场交易平台</h1>
</header>

<nav>
    <h2>导航栏</h2>
    <button onclick="loadPage('goods_home.html')">查看商品</button>
    <button onclick="loadPage('ReleaseGoods.html')">发布商品</button>
    <button onclick="location.href='#用户资料'">用户资料</button>
</nav>
<div id="right-content">
    <!-- 右侧内容 -->
    <iframe id="contentFrame" src="./goods_home.html" width="100%" height="600px" frameborder="0"></iframe>
</div>
<main id="main-content">
    <!-- 默认显示的内容 -->
    <section>
        <h2>欢迎使用二手市场交易平台</h2>
        <p>点击左侧按钮查看物品分类。</p>
    </section>
</main>

<footer>
    <p>&copy; 2023 二手市场交易平台</p>
</footer>

<script>
    function loadPage(pageUrl) {
            document.getElementById('contentFrame').src = pageUrl;
        }
    window.addEventListener('message', function(event) {
        console.log(event.data);
        if (event.data === 'relogin') {
            window.location.href = 'http://www.fragments.work/'; // 在父页面中跳转
        }
  });
</script>

</body>
</html>
