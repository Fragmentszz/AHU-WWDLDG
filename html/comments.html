<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已选课程</title>
    <link href="css/ShoppingCart.css" rel="stylesheet">
    <style>
        /* 评论框样式 */
        #commentBox {
            display: none;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #comment {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        #rating {
            width: 50px;
            padding: 8px;
        }

        #submitComment {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #submitComment:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>已选课程</h1>
    </header>
    <main>
        <table class="cart-table" id = "table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>课程</th>
                    <th>学分</th>
                    <th>分类</th>
                    <th>上课时间</th>
                    <th>上课教室</th>
                    <!-- <th>操作</th> -->
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- 假设这是课程1 -->
                <!-- 更多的课程... -->
            </tbody>
        </table>
        <!-- 评论表单，初始时是隐藏的 -->
        <div id="commentBox" style="display: none;">
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <br>
            <label for="rating">评分:</label>
            <input type="number" id="rating" name="rating" min="1" max="5">
            <br>
            <button id="submitComment">发送评论</button>
        </div>
    </main>

     <script src = "js/Comments.js"></script>
</body>
</html>
